
<form [formGroup]="formGroup" #form="ngForm" *ngIf="groupModel">
    <span>
      {{groupModel.label}}
    </span>
  <div class="exercises-header">
    <form [formGroup]="formifyAddExercise.formGroup">
      <formify-input formControlName="AddExercise" [fieldModel]="formifyAddExercise.field('AddExercise')" (keypress)="onKeyPressAddExercise($event)"></formify-input>
    </form>
    <span> Press enter to add &nbsp; -or- </span>
    <button mat-icon-button (click)="addExercise()"><mat-icon>add</mat-icon></button>
  </div>
  <div class="exercises-content">
    <div *ngFor="let control of groupModel.controls">
      <formify-checkbox *ngIf="control.fieldType === fieldTypes.checkbox"  [formControlName]="control.controlName" [fieldModel]="control"></formify-checkbox>
    </div>
  </div>
  <button hidden #submit></button>
</form>
