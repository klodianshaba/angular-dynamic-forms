<form [formGroup]="formGroup" #form="ngForm" [autocomplete]="autoComplete">
  <div class="toggle-content">
    <mat-slide-toggle formControlName="control" color="{{color}}" (change)="emitValue()">{{(!useTranslation) ? label : label | translate}}</mat-slide-toggle>
    <mat-icon *ngIf="icon" matSuffix [ngClass]="{'error-icon' : control.invalid && submitted | async }">{{icon}}</mat-icon>
  </div>
  <button hidden #submit></button>
</form>
