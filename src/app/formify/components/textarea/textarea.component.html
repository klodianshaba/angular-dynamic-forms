<form [formGroup]="formGroup" #form="ngForm" [autocomplete]="autoComplete">
  <mat-form-field [appearance]="appearance"  class="full-width">
    <mat-label>{{(!useTranslation) ? label : label | translate}}</mat-label>
    <span *ngIf="prefix" matPrefix  (click)="handlePrefix($event)" >
      {{prefix}}
      <mat-icon class="dropDownIconInPrefix" *ngIf="dropDownInPrefix" (click)="handlePrefix($event)">arrow_drop_down</mat-icon>
      &nbsp
    </span>
    <label>
      <textarea matInput [formControlName]="controlName" (input)="emitValue()" [errorStateMatcher]="errorStateMatcher" [type]="type" [placeholder]="(!useTranslation) ? placeholder : placeholder | translate"></textarea>
    </label>
    <mat-icon *ngIf="icon" matSuffix [ngClass]="{'error-icon' : formControl.invalid && submitted | async }">{{icon}}</mat-icon>
    <mat-hint *ngIf="hint">{{(!useTranslation) ? hint : hint | translate}}</mat-hint>
    <mat-error *ngIf="formControl.invalid && submitted | async">
      <span *ngFor="let error of errors(formControl)">
        {{(!useTranslation) ? error.description : error.translationCode | translate: error.parameters}}
      </span>
    </mat-error>
  </mat-form-field>
  <button hidden #submit></button>
</form>
