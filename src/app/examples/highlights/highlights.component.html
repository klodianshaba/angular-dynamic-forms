
<div class="code-content" *ngIf="!collapse">
<mat-tab-group mat-align-tabs="start" [selectedIndex]="1">
  <mat-tab *ngFor="let highlight of currentHighlight.highlights" [label]="highlight.label">
    <pre><code [highlight]="highlight.code"></code></pre>
  </mat-tab>
  <mat-tab label="JSON">
    <ngx-json-viewer [json]="json" [expanded]="false"></ngx-json-viewer>
  </mat-tab>
</mat-tab-group>
</div>
